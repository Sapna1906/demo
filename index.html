<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu hidden">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="Heading"><h1>Welcome To NutriLens!</h1></div>

    <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Enter barcode...">
        <button id="scanQRButton">Scan with Google Lens</button>
        <button id="searchButton" onclick="search()">Search</button>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('hidden');
        }

        async function search() {
            const barcode = document.getElementById('searchInput').value.trim();
            if (!barcode) {
                alert('Please enter a barcode!');
                return;
            }

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}.json`);
                const data = await response.json();

                if (!data.product) {
                    alert('Product not found. Please try another barcode.');
                    return;
                }

                alert(`Product Name: ${data.product.product_name || 'N/A'}`);
            } catch (error) {
                console.error('Error fetching product details:', error);
                alert('Error fetching product details. Please try again later.');
            }
        }

        document.getElementById('scanQRButton').addEventListener('click', () => {
            window.location.href = 'https://lens.google.com/';
        });
    </script>
</body>
</html>
