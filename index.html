<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriLens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu hidden">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="Heading"><h1>Welcome To NutriLens!</h1></div>

    <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Enter barcode...">
        <button id="scanQRButton">Scan QR Code</button>
        <button id="searchButton" onclick="search()">Search</button>
    </div>

    <video id="qr-video" class="hidden"></video>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('hidden');
        }

        async function search() {
            const barcode = document.getElementById('searchInput').value.trim();
            if (!barcode) {
                alert('Please enter a barcode!');
                return;
            }

            try {
                const response = await fetch(`https://world.openfoodfacts.org/api/v2/product/${barcode}.json`);
                const data = await response.json();

                if (!data.product) {
                    alert('Product not found. Please try another barcode.');
                    return;
                }

                alert(`Product Name: ${data.product.product_name || 'N/A'}`);
            } catch (error) {
                console.error('Error fetching product details:', error);
                alert('Error fetching product details. Please try again later.');
            }
        }

        async function scanQRCode() {
            if (!('BarcodeDetector' in window)) {
                alert('QR Scanner is not supported in this browser.');
                return;
            }

            const video = document.getElementById('qr-video');
            video.classList.remove('hidden');

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.play();

            const barcodeDetector = new BarcodeDetector({ formats: ['qr_code'] });

            const scanLoop = async () => {
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    if (barcodes.length > 0) {
                        document.getElementById('searchInput').value = barcodes[0].rawValue;
                        stream.getTracks().forEach(track => track.stop());
                        video.classList.add('hidden');
                    } else {
                        requestAnimationFrame(scanLoop);
                    }
                } catch (error) {
                    console.error('QR code scanning error:', error);
                }
            };

            scanLoop();
        }

        document.getElementById('scanQRButton').addEventListener('click', scanQRCode);
    </script>
</body>
</html>
