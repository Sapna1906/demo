<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <div class="Heading"><h1>Welcome To NutriLens!</h1></div>
    <br><br>
    <div class="container">
        <div class="swiper">
            
            <div class="swiper-wrapper">
              
              <div class="swiper-slide"><img src="bd.jpg" alt=""></div>
              <div class="swiper-slide"><img src="choice.jpg" alt=""></div>
              <div class="swiper-slide"><img src="healthy-eating-habits-1024x689.jpg" alt=""></div>
            </div>
            
            <!-- <div class="swiper-pagination"></div>
          
        
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div> -->
          
            
          </div>
    </div>
    <!-- <img class="balance" src="bd.jpg" alt=""> -->
    <br><br>
    <div class="line">Discover food insights</div>
    <br>
    <div class="searchbar">
        <input type="text" id="searchInput" placeholder="Enter barcode...">
        <button id="searchButton" onclick="search()">Search</button>
    </div>
    
    
    
    
    <br><br>
    <div class="b1">
        <label for="healthRatings">Health Ratings:</label>
        <select id="healthRatings" onchange="toggleVisibility('healthDetails')">
            <option value=""></option>
            <option value="coca_cola">Display</option>
            
        </select>
    </div>

    <div id="healthDetails" class="hidden" style="margin-top: 10px;">
        <div class="hd"><b>Product Name - Coca Cola 2l</b></div>
        <div class="info-box red">Sugar</div>
        <div class="info-box green">Trans Fat</div>
        <div class="info-box green">Sodium</div>
    </div>

    <br><br>

    <div class="b2">
        <label for="ingredientsList">Ingredients List:</label>
        <select id="ingredientsList" onchange="toggleVisibility('ingredientsDetails')">
            <option value=""></option>
            <option value="coca_cola">Display</option>
        </select>
    </div>

    <div id="ingredientsDetails" class="hidden" style="margin-top: 10px;">
        <div class="hd"><b>Product Name - Coca Cola 2l</b></div>
        Carbonated water,<br>
        Sugar,<br>
        Coloring e-150d,<br>
        Acidulant (phosphoric acid),<br>
        Natural flavorings (contains caffeine)
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script>
        function search() {
            const input = document.getElementById('searchInput').value;
            console.log("You searched for:", input);
        }

        function toggleVisibility(id) {
            const element = document.getElementById(id);
            if (element.classList.contains('hidden')) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }
        const swiper = new Swiper('.swiper', {
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
  
  loop: true,

//   // If we need pagination
//   pagination: {
//     el: '.swiper-pagination',
//     clickable: true,
//   },

//   // Navigation arrows
//   navigation: {
//     nextEl: '.swiper-button-next',
//     prevEl: '.swiper-button-prev',
//   },
});
    </script>


    

    
</body>
</html>
